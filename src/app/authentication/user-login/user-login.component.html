<div class="login-container">
  <div class="login-form">
    <h2>Welcome Back!!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="email@gmail.com" />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      <br><br>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password">
        <mat-icon matSuffix (click)="hide = !hide">
          {{hide ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </mat-form-field>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button mat-raised-button color="primary" class="full-width login-button" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>

      <div class="login-options">
        <span>- or -</span>
        <div class="social-buttons">
          <button mat-icon-button aria-label="Google login">
            <img src="assets\images\login-images\search.png" alt="Google" />
          </button>
          <button mat-icon-button aria-label="Facebook login">
            <img src="assets\images\login-images\facebook.png" alt="Facebook" />
          </button>
          <button mat-icon-button aria-label="Apple login">
            <img src="assets\images\login-images\apple_icon.png" alt="Apple" />
          </button>
        </div>
      </div>

      <div class="sign-up-link">
        Don't have an account? <a href="/authentication/user-signup">Sign up</a>
      </div>
    </form>
  </div>
  <div class="login-illustration">
    <img src="assets\images\login-images\car_illustration.png" alt="Car Illustration" />
  </div>
</div>
